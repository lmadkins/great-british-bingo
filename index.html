<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="/scripts.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Great British Bakeoff Bingo</title>
</head>

<body>
  <header>
    <h1>Welcome to the Great British Bakeoff Bingo</h1>
    <p>Instructions</p>
    <button id="restartBtn">New Round</button>
  </header>

  <div id="grid-container">
    <div class="square" id="sq1">1</div>
    <div class="square" id="sq2">2</div>
    <div class="square" id="sq3">3</div>
    <div class="square" id="sq4">4</div>
    <div class="square marked" id="sq5">FREE</div>
    <div class="square" id="sq6">6</div>
    <div class="square" id="sq7">7</div>
    <div class="square" id="sq8">8</div>
    <div class="square" id="sq9">9</div>
  </div>
</body>
</html>
